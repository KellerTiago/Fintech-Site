<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/bscss/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body class="bg-image" style="background-image: url(img/background.jpg);">
<div class="container-fluid">
        <header class="row">
            <div class="col-2">
               <a href="index.html">
                        <i class="bi bi-arrow-left-circle-fill" id="bt-voltar" ></i>
                </a>
            </div>
            <div class="col-8 offset-col-2">
                <img class="rounded mx-auto d-block w-25" src="img/Logo Foto.svg" alt="Logo">
                <p>Informe seus dados para realizar o cadastro</p>
            </div>
        </header>
        <form>
            <div class="rounded mx-auto d-block w-50 py-2 px-4">
                <div class="input-group">
                    <span class="input-group-text opacity-50" >
                        <i class="bi bi-envelope-at-fill"></i>
                    </span>
                    <input type="email" class="form-control opacity-50" placeholder="E-mail" required>
                </div>
            </div>
            <div class="rounded mx-auto d-block w-50 py-2 px-4">
                <div class="input-group">
                    <span class="input-group-text opacity-50">
                        <i class="bi bi-person-circle"></i>
                    </span>
                    <input type="text" class="form-control opacity-50" placeholder="Nome de usuario" required>
                </div>
            </div>
            <div class="rounded mx-auto d-block w-50 py-2 px-4">
                <div class="input-group">
                    <span class="input-group-text opacity-50">
                        <i class="bi bi-coin"></i>
                    </span>
                    <input type="text" class="form-control opacity-50" placeholder="Nome do projeto" required>
                </div>
            </div>
            <div class="rounded mx-auto d-block w-50 py-2 px-4">
                <div class="input-group">
                    <span class="input-group-text opacity-50">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" class="form-control opacity-50" placeholder="Senha" required>
                </div>
            </div>
            <div class="rounded mx-auto d-block w-50 py-2 px-4">
                <div class="input-group">
                    <span class="input-group-text opacity-50">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" class="form-control opacity-50" placeholder="Confirmar Senha" required>
                </div>
            </div>
            <div class="row py-4">
                <button type="submit" class="btn btn-outline-warning text-white rounded mx-auto d-block w-25">Cadastre-se</button>  
            </div>
        </form>
        <footer class="row">
                <p class="text-center">Ao se registrar vocÃª concorda com nosso 
                    Termo de Uso e nossa Politica de privacidade</p> 
        </footer>
</div>
<link rel="stylesheet" href="js/bsjs/bootstrap.bundle.min.js">
</body>
</html>
